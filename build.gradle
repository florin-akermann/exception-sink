plugins {
    id 'java'
    id "io.freefair.lombok" version "4.1.6"
}


version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    compile group: 'com.typesafe.akka', name: 'akka-stream_2.13', version: '2.6.1'
    compile group: 'com.typesafe.akka', name: 'akka-stream-testkit_2.13', version: '2.6.1'
    compile group: 'com.typesafe.akka', name: 'akka-persistence-typed_2.13', version: '2.6.1'
    compile group: 'com.typesafe.akka', name: 'akka-actor-testkit-typed_2.13', version: '2.6.1'
    compile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.5.2'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
}

